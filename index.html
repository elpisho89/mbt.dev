<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reclutamiento Mainbit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
      position: relative;
    }
    .container img.logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 90px;
      opacity: 75;
    }
    input[type="password"] {
      padding: 12px;
      width: 100%;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: #0078d4;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover {
      background-color: #005ea2;
    }
    .error {
      color: red;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo MBT Plus.png" class="logo" alt="Logo MBT" />
    <h2>Acceso a Participantes</h2>
    <p>Ingresa tu clave:</p>
    <input type="password" id="claveInput" placeholder="Clave de acceso" />
    <button onclick="validarClave()">Verificar Acceso</button>
    <p id="mensajeError" class="error">Clave inválida o usuario inactivo.</p>
  </div>

  <script>
    async function validarClave() {
      const clave = document.getElementById("claveInput").value.trim();
      const mensajeError = document.getElementById("mensajeError");

      if (!clave) {
        mensajeError.textContent = "Por favor ingresa tu clave.";
        mensajeError.style.display = "block";
        return;
      }

      try {
        const response = await fetch(
          `https://prod-44.westus.logic.azure.com:443/workflows/62ed734c5da6469e9ce7953d8e7ba0a8/triggers/manual/paths/invoke?clave=${clave}&api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=5UDZOlbU1wAkX_46IefgxSUXlXOdEnfwghYJ1UITqUw`,
          {
            method: "GET"
          }
        );

        const result = await response.json();

        if (result.Estatus === "Activo") {
          window.location.href = "https://forms.office.com/tu-formulario";
        } else {
          mensajeError.textContent = "Usuario no activo o clave incorrecta.";
          mensajeError.style.display = "block";
        }
      } catch (error) {
        console.error("Error al validar:", error);
        mensajeError.textContent = "Error de conexión o clave inválida.";
        mensajeError.style.display = "block";
      }
    }
  </script>
</body>
</html>
