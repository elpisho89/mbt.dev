<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento Automático</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 1rem;
      opacity: 0.85;
    }

    h1 {
      color: #1d3557;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #0078d4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    .btn.clicked {
      background-color: #28a745;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Logo MBT Plus.png" alt="Mainbit Logo" class="logo">
    <h1>Seguimiento de Solicitudes</h1>
    <p>Da clic para ejecutar el flujo automático en ServiceNow.</p>
    <button class="btn" id="followBtn">Iniciar Seguimiento</button>
  </div>

  <script>
    const button = document.getElementById('followBtn');
    const url = "https://prod-44.westus.logic.azure.com:443/workflows/62ed734c5da6469e9ce7953d8e7ba0a8/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=5UDZOlbU1wAkX_46IefgxSUXlXOdEnfwghYJ1UITqUw";

    button.addEventListener('click', () => {
      if (confirm("¿Estás seguro de que deseas iniciar el seguimiento?")) {
        button.textContent = "Seguimiento iniciado";
        button.classList.add('clicked');
        window.open(url, "_blank");
      }
    });
  </script>
</body>
</html>
